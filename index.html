<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container w-25">
            <img class="img-fluid" src="./images/illustration-hero.svg" alt="A Girl Dancing, While Listening to the Music">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <section class="membership"> 
                    <div>
                        <img class="img-fluid" src="./images/icon-music.svg" alt="Music Icon">
                        <h2>Annual Plan
                            <br>
                            <span>$59.99/year</span>
                        </h2>
                    </div>
                    <a href="#">Change</a>
                </section>
                <button id="btn1" class="btn">Proceed to Payment</button>
                <button id="btn2" class="btn">Cancel Order</button>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Ganesh-G0" target="_blank">Ganesh</a>
    </footer>
</body>
</html>
